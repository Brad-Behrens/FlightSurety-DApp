<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <select id="registerFlights_dropdown">                
                <option value="flight_1">London</option>
                <option value="flight_2">Paris</option>
                <option value="flight_3">Singapore</option>
            </select>
            <btn class="btn btn-primary" id="registerFlight">Register Flight</btn>
        </div>

        <div id="display-wrapper" class="top-20">
        </div>

        <hr />

        <div class="row top-20">
            <label class="form">Fund Airline</label>
            <input type="text" id="fund_airline" value="10">
            <btc class="btn btn-primary" id="fundAirline">Fund Airline</btc>
        </div>

        <div class="row top-20">
            <label class="form">Select Flight:</label>
            <select id="dropdown_flight">
                <option value="flight1">London</option>
                <option value="flight2">Paris</option>
                <option value="flight3">Singapore</option>
            </select>
        </div>

        <div class="row top-20">
            <label class="form">Purchase Flight Insurance:</label>
            <input type="text" id="insuranceValue" value="1">
            <btn class="btn-primary" id="purchase-insurance">Purchase Insurance</btn>
        </div>

        <div class="row top-20">
            <label class="form">Fetch Flight Status:</label>
            <btn class="btn btn-primary" id="submit-oracle">Flight Status</btn>
        </div>

    </main>

</body>

</html>
